<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Dialog</title>
</head>

<body class="h-screen p-12 flex justify-center items-center">

    <button class="px-6 py-3 bg-red-600 text-gray-100 rounded shadow" id="delete-btn">
        High Scores
    </button>

    <div class="bg-black bg-opacity-50 absolute inset-0 hidden justify-center items-center" id="overlay">
        <div class="bg-gray-200 max-w-md py-3 px-3 rounded shadow-xl text-gray-800">
            <div class="flex justify-between items-center">
                <h4 class="text-lg font-bold justify-self-center">High Scores</h4>
                <svg class="h-6 w-6 cursor-pointer p-1 hover:bg-gray-300 rounded-full" id="close-modal"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </div>
            <div class="mt-2 text-sm">
                <table>
                    <tr class="text-gray-800 flex justify-between">
                        <th class="px-6">#</td>
                        <th class="px-6">Player Name</td>
                        <th class="px-6">Score</td>
                    </tr>
                    <tr class="text-gray-600 flex justify-between">
                        <td class="px-6">1</td>
                        <td class="px-6">Aldreen</td>
                        <td class="px-6">420</td>
                    </tr>
                    <tr class="text-gray-600 flex justify-between">
                        <td class="px-6">2</td>
                        <td class="px-6">Dev</td>
                        <td class="px-6">336</td>
                    </tr>
                    <tr class="text-gray-600 flex justify-between">
                        <td class="px-6">3</td>
                        <td class="px-6">Tobeen</td>
                        <td class="px-6">169</td>
                    </tr>
                    <tr class="text-gray-600 flex justify-between">
                        <td class="px-6">4</td>
                        <td class="px-6">Gokool</td>
                        <td class="px-6">40</td>
                    </tr>
                </table>
            </div>

            <div class="my-4 px-3">
                <input type="text" placeholder="Your name here"
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
            </div>
            <div class="mt-3 flex justify-end space-x-3">
                <button class="px-3 py-1 bg-red-800 text-gray-200 hover:bg-red-600 rounded">Submit</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const overlay = document.querySelector('#overlay')
            const delBtn = document.querySelector('#delete-btn')
            const closeBtn = document.querySelector('#close-modal')

            const toggleModal = () => {
                overlay.classList.toggle('hidden')
                overlay.classList.toggle('flex')
            }

            delBtn.addEventListener('click', toggleModal)

            closeBtn.addEventListener('click', toggleModal)
        })

    </script>
</body>

</html>
</body>

</html>
